<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .banner {
        margin: 100px auto;
        width: 564px;
        height: 315px;
        background-color: pink;
        overflow: hidden;
      }
      .banner img {
        width: 564px;
        border-radius: 12px;
        vertical-align: middle;
      }
      .banner ul{
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <ul>
        <li>
          <a href="#"><img src="./img/banner1.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/banner2.jpg" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="./img/banner3.jpg" alt="" /></a>
        </li>
      </ul>
    </div>
  </body>
</html>
